    <h1>Admission Process</h1>
    <p>Apply today and begin your academic journey with us.</p>

<section class="form-section">
  <div class="container">

    <form action="https://formsubmit.co/your-email-here" method="POST">

      <input type="hidden" name="_next" value="https://robodata74.github.io/aweil-business-school/thank-you.html">
      <input type="hidden" name="_subject" value="New Admission Application - Aweil School">
      <input type="hidden" name="_captcha" value="false">

      <label>Full Name</label>
      <input type="text" name="Full Name" required>

      <label>Email</label>
      <input type="email" name="Email" required>

      <label>Program of Interest</label>
      <select name="Program">
        <option>Diploma in Business Administration</option>
        <option>Diploma in Accounting & Finance</option>
        <option>Certificate in Entrepreneurship</option>
      </select>

      <label>Message</label>
      <textarea name="Message"></textarea>

      <button type="submit" class="btn">Submit Application</button>
    </form>

  </div>
</section>
