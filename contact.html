<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Aweil School</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <div class="container header-inner">
      <img src="images/logo.png" alt="Logo" class="logo" />
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="programs.html">Programs</a>
        <a href="admissions.html">Admissions</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    </div>
  </header>

  <main class="container">
    <section class="contact-section">
      <h1>Contact Us</h1>
      <div class="contact-grid">
        <div>
          <img src="images/contact-map-aweil.png" alt="Map" class="map-img" />
          <p><strong>Address:</strong> Maper East, Aweil, South Sudan</p>
          <p><strong>Phone:</strong> 0925884118</p>
        </div>

        <div>
          <h3>Send an enquiry</h3>
          <form class="contact-form" method="POST" action="https://formsubmit.co/REPLACE_WITH_FORMSUBMIT_TOKEN">
            <input type="hidden" name="_subject" value="Website Inquiry — Aweil School">
            <input type="hidden" name="_captcha" value="false">
            <label>Your Name</label>
            <input type="text" name="Name" required>
            <label>Your Email</label>
            <input type="email" name="Email" required>
            <label>Message</label>
            <textarea name="Message" required></textarea>
            <button class="submit-btn" type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Aweil School of Management & Business Studies</p>
    </div>
  </footer>

  <script src="menu.js"></script>
</body>
</html>
