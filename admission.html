<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admissions | Aweil School of Management & Business</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/favicon.ico" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="container header-inner">
      <div class="brand">
        <img src="images/logo.png" alt="Aweil School Logo" class="logo">
      </div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="programs.html">Programmes</a>
        <a href="admission.html" class="active">Admissions</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button class="menu-toggle" aria-label="Open menu" onclick="toggleMenu()">☰</button>
    </div>
  </header>

  <!-- HERO BANNER -->
  <section class="hero">
    <img src="images/admissions-banner.png" alt="Admissions Banner" class="hero-bg">
    <div class="hero-inner container">
      <h1>Admissions</h1>
      <p class="lead">Start your journey with Aweil School of Management and Business.</p>
    </div>
  </section>

  <!-- ADMISSION FORM + IMAGE -->
  <section class="content-section container">
    <h2>Register for Admission</h2>
    <div class="admission-wrapper">
      <!-- Left: Image -->
      <div class="admission-image">
        <img src="images/admissions-consultation.png" alt="Admissions Consultation" loading="lazy">
      </div>

      <!-- Right: Form -->
      <form action="https://formsubmit.co/el/mogacu" method="POST" class="admission-form">
        <input type="hidden" name="_subject" value="New Student Admission — Aweil School">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">

        <label>Full Name</label>
        <input type="text" name="student_name" required>

        <label>Gender</label>
        <select name="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Prefer not to say</option>
        </select>

        <label>Age</label>
        <input type="number" name="age" required>

        <label>Phone</label>
        <input type="tel" name="phone" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Address</label>
        <input type="text" name="address" required>

        <label>Programme of Study</label>
        <select name="program" required>
          <option value="">Select Programme</option>
          <option>Certificate</option>
          <option>Diploma</option>
          <option>Professional</option>
        </select>

        <button type="submit" class="btn btn-primary">Submit Application</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Aweil School of Management & Business — Maper East, South Sudan</p>
      <small>Contact: 0925884118 • admissions (hidden)</small>
    </div>
  </footer>

  <script src="menu.js"></script>
</body>
</html>
